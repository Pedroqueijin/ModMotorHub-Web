<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModMotorHub</title>
    <link rel="icon" href="https://icones.pro/wp-content/uploads/2021/03/icone-de-voiture-symbole-png-rouge.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Link para o arquivo CSS externo -->
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="https://icones.pro/wp-content/uploads/2021/03/icone-de-voiture-symbole-png-rouge.png" alt="ModMotorHub Logo" width="30" height="30" class="d-inline-block align-top"> ModMotorHub
                </a>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar...">
                    <img src="https://cdn-icons-png.flaticon.com/512/2866/2866321.png" alt="Search Icon" width="20" height="20" onclick="toggleSearch()">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mods</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Bem-vindo ao ModMotorHub</h1>
                <p class="lead text-muted">Descubra o mundo de mods de veículos criados pela comunidade para o Assetto Corsa</p>
                <p>
                    <a href="#" class="btn btn-primary">Descobrir</a>
                </p>
            </div>
        </section>
        <section class="mods">
            <div class="container">
                <div class="row mb-3">
                    <div class="col text-end">
                        <button class="btn btn-outline-secondary" onclick="sortMods()">Ordenar por Nome</button>
                    </div>
                </div>
                <div class="row" id="mods-container">
                    <!-- Cards dos mods -->
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center">
        <p>&copy; 2023 ModMotorHub. Todos os direitos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
